<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Manager</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <button id="newRowBtn">NEW</button>
        <button id="saveAllBtn">SAVE ALL</button>
        <table id="leadTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Company URL</th>
                    <th>LinkedIn URL</th>
                    <th>Lead Status</th>
                    <th>Information</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Document Editor Modal -->
    <div class="doc-modal" id="docModal">
        <div class="toolbar">
            <button onclick="formatText('h1')">H1</button>
            <button onclick="formatText('h2')">H2</button>
            <button onclick="formatText('h3')">H3</button>
            <button onclick="formatText('bold')"><strong>B</strong></button>
            <button onclick="formatText('italic')"><em>I</em></button>
            <button onclick="formatText('underline')"><u>U</u></button>
        </div>
        <div id="docContent" contenteditable="true"></div>
        <button onclick="closeDoc()" class="save-btn">Save & Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
